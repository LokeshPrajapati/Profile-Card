<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="preload" href="./index.css" as="stylesheet">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="card">
        <div class="profile-img">
            <img src="./Logo.png" alt="Profile Logo" width="100" height="100" />
        </div>
        <div class="card-info-container">
            <div class="profile-name">
                <h2>Lokesh Prajapati</h2>
                <h3>@lokesh_webdev</h3>
            </div>
            <div class="profile-description">
                I'm a Front End Developer & Shopify Experts.
            </div>
            <div class="stats">
                <ul>
                    <li>
                        <h3>48</h3>
                        <h4>Posts</h4>
                    </li>
                    <li>
                        <h3>70</h3>
                        <h4>Followers</h4>
                    </li>
                    <li>
                        <h3>21</h3>
                        <h4>Following</h4>
                    </li>
                </ul>
            </div>
            <div class="profile-links">
                <button class="follow">Follow</button>
                <button class="view">View Profile</button>
            </div>
        </div>
    </div>
</body>

</html>
